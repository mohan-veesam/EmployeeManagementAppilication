<div class="p-3">
  <div class="d-flex align-items-center justify-content-between">
    <h5 mat-dialog-title>{{ mode === 'E' ? 'Edit Employee' : 'Add Employee' }}</h5>
    <div (click)="onCancel()" style="cursor: pointer;">
      <mat-icon>cancel</mat-icon>
    </div>
  </div>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="row mt-3">
      <div class="col-3">
        <mat-form-field appearance="outline" floatLabel="always" class="w-100">
          <mat-label>Title</mat-label>
          <mat-select formControlName="saturation">
            <mat-option *ngFor="let title of titles" [value]="title">
              {{ title }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-9">
        <mat-form-field appearance="outline" floatLabel="always" class="w-100 ">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="fullname" type="text" />
        </mat-form-field>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-4">
        <mat-form-field appearance="outline" floatLabel="always" class="w-100 ">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone" type="number" />
        </mat-form-field>
      </div>
      <div class="col-8 ">
        <mat-form-field appearance="outline" floatLabel="always" class="w-100 ">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="text" />
        </mat-form-field>
      </div>
    </div>
    <!-- Other fields (saturation, name, etc.) -->

    <div formArrayName="skills">
      <div *ngFor="let skill of skills.controls; let i = index" [formGroupName]="i" class="row mb-2">
        <div class="col-6">
          <input matInput placeholder="Technology" appearance="outline" formControlName="technology" class="form-control" />
        </div>
        <div class="col-4">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Level</mat-label>
            <mat-select formControlName="level">
              <mat-option *ngFor="let lvl of levels" [value]="lvl">{{ lvl }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-auto">
          <button mat-icon-button color="warn" *ngIf="skills.length > 1" (click)="removeSkill(i)">
            <mat-icon>remove</mat-icon> 
          </button>
        </div>
      </div>

      <button mat-button color="primary" (click)="addSkill()">+ Add Skill</button>
    </div>

<!-- Submit button below -->

    <div>
    <button class="btn me-2" mat-button type="button" (click)="onCancel()">Cancel</button>
    <button class="btn btn-primary" type="submit" > {{ mode === 'E' ? 'Update' : 'Submit' }}</button>
    </div>
  </form>

</div>
